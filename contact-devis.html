<!doctype html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700;800&display=swap" rel="stylesheet">

  <title>Thoma’s Film — Contact & Devis</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>

<body>
  <div class="bg-layer" aria-hidden="true"></div>

  <div class="logo-layer" aria-hidden="true">
    <img class="logo-dark" src="./logo-dark.png" loading="eager" decoding="async" alt="" />
    <img class="logo-light" src="./logo-light.png" loading="eager" decoding="async" alt="" />
  </div>

  <header>
    <div class="container topbar">
      <a class="back" href="accueil.html">← Accueil</a>

      <div class="brand" aria-label="Thoma’s Film">
        <span class="brand-mark" aria-hidden="true"></span>
        <span>
          <span class="brand-title">Thoma’s Film</span>
          <span class="brand-sub">Contact & Devis</span>
        </span>
      </div>

      <div class="right">
        <div class="toggles" aria-label="Options">
          <button class="toggle" type="button" data-toggle="theme" data-on="false" aria-label="Basculer blanc/noir">
            <span class="label">Blanc</span>
            <span class="switch" aria-hidden="true"><span class="knob"></span></span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container page">
    <section class="card hero">
      <div style="display:flex; justify-content:center;">
        <span class="kicker"><span class="dot"></span> Contact • Brief • Devis</span>
      </div>

      <h1><span class="title-gradient">Demande de devis</span></h1>

      <p class="lead">
        Décris ton projet (format, durée, deadline, références). Je te réponds avec une proposition claire.
      </p>

      <div class="actions">
        <a class="btn primary" href="service-galerie.html">Services</a>
        <a class="btn cool" href="reseaux.html">Réseaux</a>
      </div>
    </section>

    <section class="card" id="devis">
      <div class="section-title">
        <h2>Formulaire</h2>
        <small>mailto</small>
      </div>

      <form class="form" data-mailto="thomaspawlowski17@gmail.com">
        <div class="grid-2">
          <div>
            <label>Nom</label>
            <input name="lastname" placeholder="Nom" />
          </div>
          <div>
            <label>Prénom</label>
            <input name="firstname" placeholder="Prénom" />
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label>Email</label>
            <input name="email" type="email" placeholder="email@exemple.com" />
          </div>
          <div>
            <label>Téléphone</label>
            <input name="phone" placeholder="06…" />
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label>Service</label>
            <select name="service">
              <option value="">Choisir</option>
              <option>Photo</option>
              <option>Vidéo</option>
              <option>Drone</option>
              <option>Montage & Color</option>
            </select>
          </div>
          <div>
            <label>Deadline</label>
            <input name="deadline" placeholder="ex: 15/03" />
          </div>
        </div>

        <div>
          <label>Budget (optionnel)</label>
          <input name="budget" placeholder="ex: 300€" />
        </div>

        <div>
          <label>Message</label>
          <textarea name="message" placeholder="Brief, références, lieu, durée, livrables…"></textarea>
        </div>

        <button class="btn warm" type="submit">Envoyer la demande</button>

        <div class="footer">© <span data-year></span> Thoma’s Film</div>
      </form>
    </section>
  </main>
</body>
</html>
